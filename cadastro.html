<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="receita.png" type="image/x-icon">
    <title>Cadastro</title>
    <style>
        body {
            background-color: aliceblue;
        }
        h1 {
            margin-top: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="nav navbar-expand bg-dark">
        <div><button type="button" class="btn"><a class="nav-link" style="color: white;" href="home.html">Home</a></button></div>
        <div><button type="button" class="btn"><a class="nav-link" style="color: white;" href="receitas.html">Receitas</a></button></div>
        <div><button type="button" class="btn bg-white"><a  class="nav-link" style="color: black;" href="cadastro.html">Cadastro</a></button></div>
    </nav>
    <h1>Efetue Seu Cadastro</h1>
    <form class="p-3" action="https://formsubmit.co/brenodeoliveira123@gmail.com" method="POST">
        <input type="hidden" name="_autoresponse" value="obrigado por se cadastrar em nosso site tenha um bom dia">
        <input type="hidden" name="_url" value="https://seudominio.co/contact.html">
        <div>
            <label class="form-label">Nome:</label>
            <input class="form-control mb-3" style="width: 1090px;" type="text" name="Nome" placeholder="Nome">
        </div>
        <div>
            <label class="form-label">e-mail:</label>
            <input class="form-control mb-3" style="width: 1090px;"  type="email" name="email" placeholder="email">
        </div>
        <div>
            <label class="form-label">CEP:</label>
            <input class="form-control mb-3"  style="width: 1090px;" type="number" name="CEP" placeholder="Nome">
        </div>
        <div>
            <label class="form-label">Rua:</label>
            <input class="form-control mb-3"  style="width: 1090px;" type="text" name="Rua" placeholder="Nome">
        </div>
        <div class="row">
            <div class="col">
                <label>N°:</label>
                <input class="form-control mb-3" type="number" name="N°" placeholder="Numero Da Rua">
            </div>
            <div class="col" style="margin-right: 800px;">
                <label>Complemento:</label>
                <input class="form-control mb-3" type="text" name="Complemento" placeholder="Complemento">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Cidade:</label>
                <input class="form-control mb-3" type="text" name="Cidade"  placeholder="Cidade">
            </div>
            <div class="col">
                <label>UF:</label>
                <input class="form-control w-100 mb-3" type="text" name="UF" placeholder="UF">
            </div>
            <div class="col" style="margin-right: 800px;">
                <input class="form-control w-100 mb-3 bg-dark" style="margin-top: 25px;color: white;" type="submit" value="Cadastrar">
            </div>
        </div>
    </form>
    <div class="container-fluid" style="bottom: 0; position: fixed; text-align: center; background-color:aquamarine">
        <footer><strong>@Ana-Maria-2023</strong></footer>
    </div>
</body>
</html>
